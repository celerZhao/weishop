    var cssEl = document.createElement('style');

    function setPxPerRem() {

    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <script src="js/bOilPlugIn/bOilPlugIn.js"></script>
    <script>
    var bOilApp = new bOilPlugIn(),
        App = {
        //是否后端开发状态(0前端，1后端)
        status: 0,

        init: function() {
            //已购油量
            var htm = '<div id="maskFull" class="mask-full active"></div>'
                 + '<div id="maskInner" class="mask-inner mask-inner-bottom active">'
                 + '<h2 class="title text-center">已购油量<i id="tipsCloseBtn" class="icon-no icon-btn"></i></h2>'
                 + '<div class="cont word-break alone"><div>'
                 + '<p><span>储油总量:</span>当前储油卡的升数总和</p>'
                 + '<p><span>购买成本:</span>当前储油卡购买时的支付金额总和</p>'
                 + '<p><span>持有市值:</span>当前储油卡购买时的支付金额总和</p>'
                 + '<div><p><span>积分油箱:</span>客户可通过平台活动获取油品放于积分油箱内</p> </div> </div> </div> </div>';

            $('#showBottomBox').on('click', function () {
                $('body').append(htm);
            });
            setInterval(function(){
                $('.mask-inner-bottom h2').click(function(){
                    $('#maskFull, #maskInner').remove();
                });
            },1000);
        }
    };
    $(function() {
        App.init();
    });
    </script>
